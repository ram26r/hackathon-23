version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey there
      - Hi, how are you?

  - intent: goodbye
    examples: |
      - Goodbye
      - Bye
      - See you later
      - Have a nice day

  - intent: get_branches
    examples: |
      - Get branches
      - Show me the branches
      - List all branches
      - What are the branches?
      - branches

  - intent: get_branch
    examples: |
      - Get branch qa_automation_anjali
      - Show me the qa_automation_anjali
      - qa_automation_anjali
      - get anjali branch
      - get anjali 
      - anjali branch

  - intent: get_pipelines
    examples: |
      - Get pipelines
      - Show me the pipelines
      - List all pipelines
      - What are the pipelines? 
      - pipelines
