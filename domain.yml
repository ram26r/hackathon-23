version: "3.1"

intents:
  - greet
  - goodbye
  - get_branches
#  - get_branch
  - get_provided_branch
  - get_pipelines
  - get_pipeline_report
  - get_pipeline_jobs
  - get_commits

entities:
  - branch_name
slots:
  get_provided_branch:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: branch_name

responses:
  utter_greet:
    - text: "Hello! How can I assist you?"

  utter_goodbye:
    - text: "Goodbye! Have a great day."

  utter_fetch:
    - text: "Please wait! We are fetching your details"

actions:
  - action_get_branches
  - get_single_branch
  - get_pipelines
  - get_pipeline_report
  - get_pipeline_jobs
  - get_commits
  - get_job_report



