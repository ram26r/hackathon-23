<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="gitlab-config">
                <form action="/gitlab" method="POST" class="gitlab-form" enctype="multipart/form-data">
                    <h2 class="title">Gitlab Config</h2>
                    <div class="input-field">
                        <i class="fas fa-globe"></i>
                        <input type="url" placeholder="Gitlab URL" name="name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Access Token" name="password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-project-diagram"></i>
                        <input type="number" placeholder="Project ID" name="projectid">
                    </div>
                    <input type="submit" value="SUBMIT" class="btn solid">

                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
<!--                    <h5>Enter your gitlab base url and access token here!</h5>-->
                    <p>For step-by-step instructions on obtaining details,refer to this resource.</p>
                    <p>Discover the URL
                        <i class="fas fa-arrow-alt-circle-right"></i>
                        <a href="gitlab-base-url.png" target="_blank">
                            <i class="fas fa-globe"></i>
                        </a>
                    </p>
                    <p>Discover the Token
                        <i class="fas fa-arrow-alt-circle-right"></i>
                        <a href="gitlab-access.png" target="_blank">
                            <i class="fas fa-lock"></i>
                        </a>
                    </p>
                    <p>Discover the ProjectID
                        <i class="fas fa-arrow-alt-circle-right"></i>
                        <a href="gitlab-projecID.png" target="_blank">
                            <i class="fas fa-project-diagram"></i>
                        </a>
                    </p>
                    <!--<button class="btn transparent" id="sign-up-btn">Sign up</button> -->
                </div>
                <img src="1.png" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Already a member?</h3>
                    <p>Hurry Up! There are messages waiting for you.
                </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="1.png" class="image" alt="">
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
